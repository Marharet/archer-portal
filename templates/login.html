{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5 mt-5">
        <div class="card shadow-lg">

            <div class="card-header bg-secondary text-white">
                <h4 class="fs-3 text-center py-2">Авторизація</h4>
            </div>

            <div class="card-body">
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="email" class="form-label">Пошта</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="your_email@test.com">
                    </div>
                    <div class="my-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="******">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100 mb-3">Увійти</button>
                </form>
            </div>
            
        </div>
        <p class="mt-3 text-center">
            Щоб створити адміна, перейдіть на <a href="{{ url_for('create_admin') }}">/create_admin</a> (достатньо 1-го разу)
        </p>
    </div>
</div>

{% endblock %}
