{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-secondary text-white">
                <h3 class="mb-0 text-center">{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    

                    <div class="mb-3">
                        <label for="name" class="form-label">Назва лука</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ bow.name if bow else '' }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="draw_weight" class="form-label">Сила натяга</label>
                            <input type="number" step="0.1" class="form-control" id="draw_weight" name="draw_weight"
                                   value="{{ bow.draw_weight if bow else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="draw_length" class="form-label">Довжина витяга</label>
                            <input type="number" step="0.1" class="form-control" id="draw_length" name="draw_length"
                                   value="{{ bow.draw_length if bow else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="shoulders" class="form-label">Плечі</label>
                        <input type="text" class="form-control" id="shoulders" name="shoulders" 
                               value="{{ bow.shoulders if bow else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Модель лука</label>
                        <select class="form-select" id="model" name="model" required>
                            <option value="" disabled {% if not bow %}selected{% endif %}>Оберіть модель</option>
                            {% for m in models %}
                            <option value="{{ m }}" {% if bow and bow.model == m %}selected{% endif %}>{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">
                        {% if bow %} Оновити лук {% else %} Створити лук {% endif %}
                    </button>
                    <a href="{{ url_for('my_bows') }}" class="btn btn-outline-secondary w-100 mt-2">Скасувати</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
